# This file configures the analyzer, which statically analyzes Dart code to
# check for errors, warnings, and lints.
#
# The issues identified by the analyzer are surfaced in the UI of Dart-enabled
include: package:flutter_lints/flutter.yaml

linter:
  rules:
    - prefer_relative_imports
    - always_declare_return_types
    - avoid_types_as_parameter_names
    - unnecessary_lambdas
    - unnecessary_parenthesis
    - sized_box_for_whitespace
    - prefer_null_aware_operators
    - prefer_single_quotes
    - require_trailing_commas
    - prefer_final_in_for_each
    - prefer_final_locals

analyzer:
  strong-mode:
    implicit-casts: false
    implicit-dynamic: false

  exclude:
    # ignore warnings in files from json_serializable, built_value and most generators
    - '**/*.g.dart'
    # ignore warnings in files generated by Freezed specifically.
    - '**/*.freezed.dart'
    # ignore warnings in files generated by Auto Route specifically.
    - '**/*.gr.dart'
    # ignore injectable generated file
    - '**/injection_container.config.dart'

  errors:
    missing_required_param: error
    empty_statements: error

